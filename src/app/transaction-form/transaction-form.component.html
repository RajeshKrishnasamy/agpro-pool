<form [formGroup]="transactionForm" (ngSubmit)="onTransactionSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <select formControlName="name" class="form-control" (change)="changeFarmer($event)">
        <option>Select farmer</option>
        <option *ngFor="let farmer of farmerList">{{farmer.name}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="name">Crop</label>
        <select formControlName="crop" class="form-control" (change)="changeCrop($event)">
          <option>Select Crop</option>
          <option *ngFor="let crop of cropList">{{crop.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">quantity</label>
        <input type="text" class="form-control" formControlName="quantity" required>
    </div>

    <button type="submit" [disabled]="!transactionForm.valid" class="btn btn-primary">Submit</button>
  </form>

  <p>
    Form Status: {{ transactionForm.status }}
  </p>
